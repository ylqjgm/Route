name: Build K2P

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  push:
    paths:
      - 'k2p/.config'
      - '.github/workflows/build-k2p.yml'
  watch:
    types: started

env:
  REPO_URL: https://github.com/hanwckf/padavan-4.4.git
  CONFIG_FILE: k2p/.config
  DIY_SH: k2p/diy.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install unzip libtool-bin curl cmake gperf gawk flex bison nano xxd fakeroot \
          cpio git python-docutils gettext automake autopoint texinfo build-essential help2man \
          pkg-config zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget
          sudo timedatectl set-timezone "$TZ"

      - name: Clone source code
        run: |
          df -hT $PWD
          git clone $REPO_URL /opt/padavan

      - name: Run Shell Check
        run: |
          cd /opt/padavan/trunk/tools
          sh shellcheck.sh

      - name: Prepare toolchain
        run: |
          mkdir -p /opt/images
          cd /opt/padavan/toolchain-mipsel
          sh dl_toolchain.sh
          cd /opt/padavan/trunk
          sudo ./clear_tree

      - name: Run DIY
        run: |
          [ -e $DIY_SH ] && mv $DIY_SH /opt/padavan/diy.sh
          chmod +x /opt/padavan/diy.sh
          cd /opt/padavan
          sh diy.sh

      - name: Load custom configuration
        run: |
          [ -e $CONFIG_FILE ] && rm -f /opt/padavan/trunk/configs/templates/K2P.config && mv $CONFIG_FILE /opt/padavan/trunk/configs/templates/K2P.config


      - name: Compile the firmware
        id: compile
        run: |
          cd /opt/padavan/trunk
          sudo ./build_firmware_modify K2P 0
          echo "::set-output name=status::success"
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M"-K2P)" >> $GITHUB_ENV

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          mkdir ${{ github.workspace }}/images
          cp -f /opt/images/*.trx ${{ github.workspace }}/images/
          echo "::set-output name=status::success"

      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware_K2P${{ env.FILE_DATE }}
          path: ${{ github.workspace }}/images

      - name: Upload firmware to cowtransfer
        id: cowtransfer
        if: steps.organize.outputs.status == 'success' && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer cow --block 2621440 -s -p 64 --no-progress ${{ github.workspace }}/images 2>&1 | tee cowtransfer.log
          echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
          echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"

      - name: Upload firmware to WeTransfer
        id: wetransfer
        if: steps.organize.outputs.status == 'success' && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress ${{ github.workspace }}/images 2>&1 | tee wetransfer.log
          echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
          echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"

      - name: Generate release tag
        id: tag
        if: steps.organize.outputs.status == 'success' && !cancelled()
        run: |
          echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M"-K2P)"
          touch release.txt
          echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
          echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
          echo "::set-output name=status::success"

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ github.workspace }}/images/*

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        if: (!cancelled())
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
