name: Space Check

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Space Check
        run: |
          df -hT
          df -hT $PWD
